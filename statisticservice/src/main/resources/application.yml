server:
  port: 9082

spring:
  # Name project in project micro-service
  application:
    name: statistic-service
  # Connect database local/server
  datasource:
    url: jdbc:mysql://localhost:3306/springcloudreport?createDatabaseIfNotExist=true
    username: root
    password: 123456789
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
      hibernate:
        ddl-auto: update

## swagger-ui custom path
springdoc:
  swagger-ui:
    path: /swagger-ui.html

##level. có dấu '.' để không bị error run program
logging:
  level. : debug
